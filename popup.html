<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback Rate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <p class="title">Playback Rate</p>
        <!-- <input type="text" name="rate" id="rate" value="1.0"> -->
        <!-- document.querySelector('video').playbackRate = 3.0; -->
        <div class="slower tiles">
            <div class="tile" id="0.25">0.25</div>
            <div class="tile" id="0.50">0.50</div>
            <div class="tile" id="0.75">0.75</div>
            <div class="tile">1.00</div>
        </div>
        <div class="faster tiles">
            <div class="tile" id="1.25">1.25</div>
            <div class="tile" id="1.50">1.50</div>
            <div class="tile" id="1.75">1.75</div>
            <div class="tile" id="2.00">2.00</div>
        </div>
        <div class="faster tiles">
            <div class="tile" id="2.25">2.25</div>
            <div class="tile" id="2.50">2.50</div>
            <div class="tile" id="2.75">2.75</div>
            <div class="tile" id="3.00">3.00</div>
        </div>
    </div>
    <script>
        let selected = document.querySelector('#1.00');
        selected.classList.add('selected');
    </script>
</body>
</html>
